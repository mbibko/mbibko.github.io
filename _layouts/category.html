---
layout: page
---

{{ content }}
<h1>{{ page.title }}</h1>

{% assign title = page.slug | downcase %}
{% for post in site.categories[title] %}
<article class="b-post b-post_main clearfix">
    <div class="entry-main">
        <div class="entry-header">
            <h2 class="entry-title"><a href="{{ post.url }}">{{ post._title }}</a></h2>
        </div>
        <div class="entry-content">{{ post.excerpt }}</div>
        <div class="entry-footer"><a class="btn-bd-primary" href="{{ post.url }}">Читать далее</a>
        </div>
    </div>
</article>
{% endfor %}
